# pytest設定ファイル
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# マーカーの定義
markers =
    slow: 時間のかかるテスト
    integration: 統合テスト
    unit: 単体テスト
    compatibility: 互換性テスト